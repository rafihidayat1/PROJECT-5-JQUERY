<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <P>TEXT</P>
    <div class="textClass">TEXT CLASS</div>
    <br>
    <div id="textId">TEXT ID</div>
    <br>
    <button id="show">SHOW</button>
    <br><br>
    <button id="hide">HIDE</button>
    <br>
    <div class="doubleClick">double Click</div>
    <p class="alert">Hello World! </p>
    <br>
    <div class="contentToggle">Content Toggle</div>
    <br>
    <button class="toggle">Detail</button>
    <br><br>
    
    <p class="alertName" style="display: none; color: red;">Nama Harus Diisi</p>
    <label>Nama</label> <br>
    <input type="text" id="name"/>

    <br>

    <p class="alertEmail" style="display: none; color: red;">Email Harus Diisi</p>
    <label>Email</label> <br>
    <input type="email" id="email"/>


    <br><br>

    <div class="box"></div>
    <button id="smaller">smaller</button>
    <br>

    <button class="action">Action</button>
    <button class="actionRemove">Back</button>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
